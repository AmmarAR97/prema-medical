<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Container (Optional, nice for "App Icon" feel) -->
  <!-- <circle cx="100" cy="100" r="90" fill="#E3F2FD" /> -->

  <!-- Organic Leaf Shape playing interacting with the cross -->
  <path d="M120 40 Q180 40 180 100 Q180 160 120 160 L100 140 L120 120 L160 100 Q140 60 120 40 Z" fill="#4CAF50" opacity="0" /> 
  
  <!-- The Medical Cross -->
  <g filter="url(#shadow)">
      <!-- Vertical Bar -->
      <rect x="80" y="30" width="40" height="140" rx="12" fill="#2E7D32" />
      <!-- Horizontal Bar -->
      <rect x="30" y="80" width="140" height="40" rx="12" fill="#2E7D32" />
  </g>

  <!-- The Leaf Accent (Overlaying/Intertwined) -->
  <!-- A stylized leaf replacing/accenting the top-right quadrant -->
  <path d="M115 85 Q145 85 165 65 Q185 45 185 15 Q155 15 135 35 Q115 55 115 85 Z" fill="#4CAF50" />
  <path d="M115 85 Q130 70 145 55" stroke="#2E7D32" stroke-width="3" fill="none" stroke-linecap="round" />

  <!-- Refined Cross with Leaf Cutout/Integration -->
  <!-- Let's do a cleaner, modern shape: Cross + Leaf wrapping -->
  <!-- Resetting the design to be simpler and strictly matching the 'Cross + Leaf' trope -->
</svg>
